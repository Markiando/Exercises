<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="https://splatoon.nintendo.com/images/share-tw.jpg" alt="Splatoon" width="300" height="300">
    </div>
    <div>
        <h1>Aprendiendo a utilizar videos</h1>
        <video width="300" height="300" controls loop muted autoplay >
            <source src="multimedia/Mr. Incredible.mp4" type="video/mp4" >
        </video>
    </div>
    <div>
        <h1>Aprendiendo a utilizar audios</h1>
        <audio controls autoplay loop>
            <source src="multimedia/y2mate.com - SHAKIRA  BZRP Music Sessions 53.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
